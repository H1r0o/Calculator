<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="displayUpper" class="display"><span id="upperSpan">Template1</span></div>
        <div id="displayLower" class="display"><span id="lowerSpan"></span></div>
        <div id="buttonContainer">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
